<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #000000;
        }
        .button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        .button:hover {
            background-color: #333333;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .button.youtube {
            background-color: #ff0000;
        }
        .button.youtube:hover {
            background-color: #cc0000;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .video-info {
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>X Video to YouTube</h1>
        
        <div id="status"></div>
        <div id="videoInfo" class="video-info" style="display: none;"></div>
        
        <button id="detectVideo" class="button">Detect X Video</button>
        <button id="downloadVideo" class="button" disabled>Download Video</button>
        <button id="uploadYouTube" class="button youtube" disabled>Upload to YouTube</button>
        
        <div class="info status">
            Instructions: Navigate to an X post with video and click "Detect X Video"
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
