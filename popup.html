<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { width: 350px; padding: 15px; font-family: Arial, sans-serif; }
        .container { margin-bottom: 15px; }
        button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; cursor: pointer; }
        #detectVideo { background: #1da1f2; color: white; }
        #downloadVideo { background: #17bf63; color: white; }
        #uploadYouTube { background: #ff0000; color: white; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; display: none; }
        .info { background: #e1f5fe; border: 1px solid #01579b; }
        .success { background: #e8f5e8; border: 1px solid #2e7d32; }
        .error { background: #ffebee; border: 1px solid #c62828; }
        #videoInfo { background: #f5f5f5; padding: 10px; border-radius: 5px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h3>X Video Downloader</h3>
        <button id="detectVideo">Detect Video</button>
        <button id="downloadVideo" disabled>Download Video</button>
        <button id="uploadYouTube" disabled>Upload to YouTube</button>
        
        <div id="videoInfo"></div>
        <div id="status" class="status"></div>
        
        <!-- Buttons for blob URLs will be added here dynamically by JavaScript -->
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
